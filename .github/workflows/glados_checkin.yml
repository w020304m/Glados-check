name: GLaDOS Checkin

on:
  schedule:
    - cron: "0 0 * * *"  # 每天 UTC 0点运行
  workflow_dispatch:
    

jobs:
  checkin:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install requests
      run: pip install requests

    - name: Run GLaDOS check-in script
      run: python glados_checkin.py
      env:
        COOKIE: ${{ secrets.GLADOS_COOKIE }}
